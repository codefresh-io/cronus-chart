apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "cronus.fullname" . }}
  labels:
    app: {{ template "cronus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "cronus.name" . }}
        release: {{ .Release.Name }}
        type: {{ .Values.event.type }}
        kind: {{ .Values.event.kind }}
        action: {{ .Values.event.action }}
    spec:
      volumes:
        - name: boltdb-store
          persistentVolumeClaim:
            claimName: {{ template "cronus.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            {{- if ne .Values.logLevel "debug" }}
            - name: GIN_MODE
              value: release
            {{- end }}
            - name: HERMES_SERVICE
              value: {{ .Values.hermesService | default (printf "%s-hermes" .Release.Name) }}
            - name: PORT
              value: {{ .Values.service.internalPort | quote }}
            - name: STORE_FILE
              value: "/var/boltdb/events.db"
          volumeMounts:
            - mountPath: "/var/boltdb"
              name: boltdb-store
          livenessProbe:
            httpGet:
              path: /version
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
